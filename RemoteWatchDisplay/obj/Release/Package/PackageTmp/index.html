<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gear Supervisor</title>

    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/gearmethods.js"></script>
    <script type="text/javascript" src="remotedisplay.js"></script> 
    <link rel="stylesheet" href="css/style.css" />
     <link rel="stylesheet" href="remote.css" />
</head>
<body>
  <div class=contents>
  	<!--<div style='margin:auto;'>
  	
  		<span class=content_text id=textbox>Basic</span>
  	</div> -->
  	<div id='idle'>
  		<!-- <div class='centerImage'>
  			
  		</div>
  		 -->
  		
  		<img id='logoImage' src='img/banner.png' />
  		
  		<div class="clock">
  			<h1 id='clock'></h1>
  			<h3 id='am' class='ampm'>AM</h3>
  			<h3 id='pm' class='ampm'>PM</h3>
  			<h2 id='date'></h2>
  		</div>
  		<div class='center'>
  			<label id='status'>
  		Waiting...
  		</label>
  		
  		
  		</div>
  	</div>
  	
  	<div id='alert'>
  		<h1 id='alertTitle'>Call In Alert</h1>
  		<h2 id='alertSubtitle'>Joe Schmoe</h2>
  		<h2 id='alertAgent'>Agent: Kevin</h2>
  		<table class='buttonTable'>
  			<tr>
  				<td><button id='btnDismiss' class='alertButton'>Dismiss</button></td>
  			
  				<td><button id='btnListen' class='alertButton'>Listen</button></td>
  			</tr>
  		</table>
  	</div>
  	<div id='call' >
  		<h1 id='callRemoteName'>Joe Schmoe</h1>
  		<h1 id='callRemoteNumber'>Agent: Kevin</h1>
  		<h1 id='callTimer' class='timer' data-starttime='1398874598032'></h1>
  		
  		
  		<table class='buttonTable'>
  			<tr>
  				<td><button id='btnDisconnect' class='alertButton'>Disconnect</button></td>
  				<td><button id='btnJoin' class='alertButton'>Join</button></td>
  				
  				<td><button id='btnStopListening' class='alertButton'>Stop</button>
  		</td>
  			</tr>
  		</table>
  	</div>
  </div>
  <div id='currentInteractionId' style='display:none'/>
</body>
</html>
